<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Checkbox - Radio</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="main.css" />

    <!-- JS Links -->
    <script src="main.js"></script>
  </head>
  <body class="container m-auto d-flex f-column h-center">
    <label class="checker"
      >One
      <input type="checkbox" checked="checked" />
      <span class="checkmark"></span>
    </label>
    <label class="checker"
      >Two
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <label class="checker"
      >Three
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
  </body>
</html>
